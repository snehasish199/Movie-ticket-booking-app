<h1 style="text-align: center;">login form</h1>

<form class="mx-5" #loginForm="ngForm">  
       <h2 class="text-danger">{{error}}</h2>
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control my-2"  name="email" id="exampleInputEmail1" [(ngModel)]="email"#emailControl="ngModel" required placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
     </div>
     
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control my-2" name="password" id="exampleInputPassword1"[(ngModel)]="password" #passwordControl="ngModel" required placeholder="Enter password">
    </div>
  
    
    <button type="submit"  (click)="onLogin()"  [disabled]="loginForm.invalid" class="btn btn-primary my-3" >Submit</button>
  </form> 

  <br>
  <div>new user?<span><a class="text-info" routerLink="/register">register here</a></span></div>
