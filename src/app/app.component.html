
<h1 class="text-info" style="text-align: center;"  routerLink="/home">Movie Ticket Booking </h1>

<ul class="nav nav-tabs" id="myTab" role="tablist">
   <li class="nav-item">
     <a class="nav-link " id="home-tab" data-toggle="tab" routerLink="/home" role="tab" aria-controls="home" aria-selected="true">Home</a>
   </li>
   <div *ngIf="isUserLogin()==false; then thenBlock else elseBlock"></div>
   <ng-template #thenBlock>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="/login" role="tab" aria-controls="profile" aria-selected="false">Login </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="/adminlogin"  role="tab" aria-controls="profile" aria-selected="false">Login as admin </a>
      </li>
       
   <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" routerLink="/register" role="tab" aria-controls="contact" aria-selected="false">Register</a>
  </li>
</ng-template>
   <ng-template #elseBlock >
    <div *ngIf="isUserAdmin()!=true; then thenBlock2" ></div>
   <ng-template #thenBlock2 >
    <li class="nav-item">
      <a class="nav-link " id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false" routerLink="/mybooking">my booking</a>
    </li>
   </ng-template>
    
    
    <li class="nav-item">
      <a class="  nav-link " id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false" >hello {{userName}}</a>
    </li>

    <li class="nav-item">
        <a class="nav-link " id="profile-tab" data-toggle="tab" (click)="logOut()" role="tab" aria-controls="profile" aria-selected="false">Logout</a>
      </li>
   </ng-template>
   <div *ngIf="isUserAdmin()==true; then thenBlock1" ></div>
    <ng-template #thenBlock1>
      <li class="nav-item">
        <a class="nav-link " id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false" routerLink="/addmovie">add movie</a>
    
      </li>
     
    </ng-template>
   
      
  
 </ul>
 
<router-outlet></router-outlet>
